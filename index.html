<h1>Registration Form</h1>


<form>


<div class="container">


<div class="first-name">

<label class="la" for="fn">First name:</label>

<input type="text" name="first" id="fn" required minlength="4" maxlength="8">

</div>


<div class="last-name">

    <label for="ln">Last name:</label>

    <input type="text" name="last" id="ln" required minlength="4" maxlength="8">

</div>

<div class="dob">

<label for="d">Date of Birth:</label>

<input type="date" id="d" name="date" required>

</div>


<div class="email-id">

<label for="em">Email:</label>

<input type="email" name="emai" id="em" required>


</div>


<div class="sel">

<label for="">Select your state:</label>

<select name="" id="s">
    <option >Telangana</option>
    <option >Kerala</option>
    <option >Kashmir</option>
    <option >Maharashtra</option>
    <option >Goa</option>
</select>


</div>
